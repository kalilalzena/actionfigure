<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dark Elegant</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
      background-image: radial-gradient(circle at top, rgba(255,255,255,0.07), transparent 60%),
                        radial-gradient(circle at bottom, rgba(255,255,255,0.05), transparent 70%);
      color: #fff;
    }

    .login-card {
      width: 340px;
      padding: 40px 35px;
      background: rgba(20,20,20,0.7);
      border-radius: 18px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #e5e5e5;
    }

    .input-group {
      margin-bottom: 18px;
    }

    .input-group label {
      font-size: 14px;
      color: #cccccc;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      color: #ddd;
      transition: 0.25s;
    }

    .input-group input:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 8px rgba(108, 99, 255, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(135deg, #6c63ff, #3f3ad1);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 0 10px rgba(108, 99, 255, 0.4);
    }

    button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 14px rgba(108, 99, 255, 0.6);
    }

    .back-home {
      display: block;
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
      text-decoration: none;
      transition: 0.25s;
    }

    .back-home:hover {
      color: #fff;
    }

  </style>

</head>
<body>

  <div class="login-card">
    <h2>Login</h2>

    <form>
      <div class="input-group">
        <label>Username</label>
        <input type="text" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" required>
      </div>

      <button type="submit">Masuk</button>
    </form>

    <a href="index.html" class="back-home">‚Üê Kembali ke Home</a>
  </div>

</body>
</html>
